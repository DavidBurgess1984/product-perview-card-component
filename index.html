<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:500,700&amp;lang=en" />
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Fraunces:700&amp;lang=en" />
    <link rel="stylesheet" href="./css/css.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="image-container"></div>
      <div class="description-container">
        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="card-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <span class="discount-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <div class="button-container">
          <button class="add-to-cart-button">
            <img src="./images/icon-cart.svg" alt='icon-cart'/>
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">David Burgess</a>.
    </div>
  </body>
</html>
